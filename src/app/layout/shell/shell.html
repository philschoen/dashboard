<mat-sidenav-container class="container" autosize>
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"
    [opened]="true"
  >
    <div class="brand">
      <mat-icon aria-hidden="true">dashboard</mat-icon>
      <span class="brand-title">Monitoring</span>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/logs" routerLinkActive="active-link">
        <mat-icon matListItemIcon aria-hidden="true">receipt_long</mat-icon>
        <span matListItemTitle>Logs</span>
      </a>
      
      <a mat-list-item routerLink="/performance" routerLinkActive="active-link">
        <mat-icon matListItemIcon aria-hidden="true">show_chart</mat-icon>
        <span matListItemTitle>Performance</span>
      </a>

      <a mat-list-item routerLink="/jobs" routerLinkActive="active-link">
        <mat-icon matListItemIcon aria-hidden="true">play_circle</mat-icon>
        <span matListItemTitle>Jobs</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main">
    <mat-toolbar class="toolbar" color="primary">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        aria-label="Toggle navigation"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Dashboard</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<div class="table-wrap">
  <table mat-table [dataSource]="logs" matSort (matSortChange)="sortChange.emit($event)">

    <!-- Timestamp -->
    <ng-container matColumnDef="timestampUtc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zeit</th>
      <td mat-cell *matCellDef="let row">
        {{ row.timestampUtc | date:'dd.MM.yyyy HH:mm:ss' }}
      </td>
    </ng-container>

    <!-- Level -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip class="level-chip" [class]="levelClass(row.level)">
          {{ levelLabel(row.level) }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Service -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service</th>
      <td mat-cell *matCellDef="let row">{{ row.service }}</td>
    </ng-container>

    <!-- Message -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let row" class="msg">
        {{ row.message }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="row"
      (click)="rowClick.emit(row)"
      tabindex="0"
    ></tr>
  </table>

  @if (!loading && logs.length === 0) {
    <div class="empty">
      Keine Logs für die gewählten Filter.
    </div>
  }
</div>

<mat-paginator
  [length]="total"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="pageChange.emit($event)"
></mat-paginator>

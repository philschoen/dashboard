<h1>Logs</h1>

<app-logs-filter-bar
  [services]="services"
  [installationIds]="installationIds"
  (filterChange)="onFilterChange($event)"
  (refresh)="reload()"
></app-logs-filter-bar>

<div class="table-container">
  <mat-drawer-container autosize class="drawer-container">
    <mat-drawer-content>
      <app-logs-table
        [logs]="logs"
        [total]="total"
        [loading]="loading"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)"
        (rowClick)="onRowClick($event)"
      ></app-logs-table>
    </mat-drawer-content>

    <mat-drawer
      class="detail-drawer"
      position="end"
      mode="side"
      [opened]="drawerOpened"
      (closedStart)="closeDrawer()"
    >
      <app-log-detail-drawer
        [log]="selectedLog"
        (close)="closeDrawer()"
      ></app-log-detail-drawer>
    </mat-drawer>
  </mat-drawer-container>
</div>
